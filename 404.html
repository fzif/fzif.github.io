<!-- えなに見てんのウケる -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>URL短縮</title>
    <script type="text/javascript">
        function redirect() {
            var href = location.pathname.slice(1).split("/", 2);
            var tmp = "https://scratch.mit.edu/"
            if (href[0] == "u") {
                location.href = tmp+"users/"+href[1]+"/";
            }
            if (href[0] == "p") {
                location.href = tmp+"projects/"+href[1]+"/";
            }
            if (href[0] == "s") {
                location.href = tmp+"studios/"+href[1]+"/";
            }
            if (href[0] == "f") {
                location.href = tmp+"discuss/post/"+href[1]+"/";
            }
            else {
                location.href = "https://fzif.github.io/";              
            }
        }
    </script>
</head>
<body onload="redirect()">
    リダイレクト中
    
</body>
</html>
